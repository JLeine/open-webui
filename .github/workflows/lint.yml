name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Devbox
        run: curl -fsSL https://jetpack.io/devbox/install.sh | bash

      - name: Run lint test
        run: |
          devbox shell -- run task lint
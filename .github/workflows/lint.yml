name: Lint

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up cache for Devbox dependencies
        uses: actions/cache@v3
        with:
          path: ~/.devbox/cache
          key: ${{ runner.os }}-devbox-${{ hashFiles('devbox.toml') }}
          restore-keys: |
            ${{ runner.os }}-devbox-

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.11.0
        with:
          enable-cache: true

      - name: Run lint test
        run: |
          devbox run -- task lint